<body>
    <div>Redirecting...</div>
    <div id="redirecturl"></div>
    <script>
        // Extract ID from filename
        const id = 'UwH'; // This would be dynamically set for each file
        const redirecturl = document.getElementById('redirecturl');
        redirecturl.textContent = `ID: ${id}`;
        // Redirect using the API
        fetch(`https://urls.varius.technology/api/redirect?id=${id}`)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`Network response was not ok: ${response.status}`);
                }
            })
            .then(data => {
                if (data && data.redirect) {
                    window.location.href = data.redirect;
                    redirecturl.textContent += ` | Redirecting to: ${data.redirect}`;
                } else {
                    console.error('No redirect URL found in response');
                    window.location.href = 'https://p.nknighta.me/404.html';
                }
            })
            .catch(error => {
                console.error('Error fetching redirect API:', error);
                window.location.href = 'https://p.nknighta.me/404.html';
            });
    </script>
